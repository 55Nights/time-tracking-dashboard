<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <main>
        
       <div class="user">
           <div class="user-profile">
               <div class="image"></div>
               <div class="user-name">
                   <p class="jeremy">Report for <br> <span>JUMA RAY</span></p>
                </div>
           </div>
           <div class="user-date">
               <p id="p1">Daily</p>
               <p id="p1">Weekly</p>
               <p id="p1">Monthly</p>
           </div>
       </div> 
       <div class="wrap-card">
       <div class="card">
           <div class="card-icon" id="Work"> </div>
           <div class="card-info">
               <div class="work" >
                   <p id="w">Work</p>
                   <p id="hours">32hrs</p>
                </div>
                <div class="card-week">
                    <div class="week-icon"><img src="./assets/icon-ellipsis.svg" alt="an ellipsis icon"></div>
                    <div class="week-last">last week-10hrs</div>
                </div>
           </div>
       </div>
       <div class="card">
        <div class="card-icon" id="Play"> </div>
        <div class="card-info">
            <div class="work">
                <p id="w">Play</p>
                <p id="hours">10hrs</p>
             </div>
             <div class="card-week">
                <div class="week-icon"><img src="./assets/icon-ellipsis.svg" alt="an ellipsis icon"></div>
                 <div class="week-last">last week-8hrs</div>
             </div>
        </div>
    </div>
    <div class="card">
        <div class="card-icon" id="Study"> </div>
        <div class="card-info">
            <div class="work">
                <p id="w">Study</p>
                <p id="hours">4hrs</p>
             </div>
             <div class="card-week">
                <div class="week-icon"><img src="./assets/icon-ellipsis.svg" alt="an ellipsis icon"></div>
                 <div class="week-last">last week-7hrs</div>
             </div>
        </div>
    </div>
    <div class="card">
        <div class="card-icon"id="Exercise"> </div>
        <div class="card-info">
            <div class="work">
                <p id="w">Exercise</p>
                <p id="hours">4hrs</p>
             </div>
             <div class="card-week">
                <div class="week-icon"><img src="./assets/icon-ellipsis.svg" alt="an ellipsis icon"></div>
                 <div class="week-last">last week-5hrs</div>
             </div>
        </div>
    </div>
    <div class="card">
        <div class="card-icon"id="Social"> </div>
        <div class="card-info">
            <div class="work">
                <p id="w">Social</p>
                <p id="hours">10hrs</p>
             </div>
             <div class="card-week">
                <div class="week-icon"><img src="./assets/icon-ellipsis.svg" alt="an ellipsis icon"></div>
                 <div class="week-last">last week-10hrs</div>
             </div>
        </div>
    </div>
    <div class="card">
        <div class="card-icon" id="Self"> </div>
        <div class="card-info">
            <div class="work">
                <p id="w">Self care</p>
                <p id="hours">32hrs</p>
             </div>
             <div class="card-week">
                <div class="week-icon"><img src="./assets/icon-ellipsis.svg" alt="an ellipsis icon"></div>
                 <div class="week-last">last week-2hrs</div>
             </div>
        </div>
    </div>
</div>
    </main>
</body>
</html>
